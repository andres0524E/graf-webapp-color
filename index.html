<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">ðŸŽ¨ Selector de Color RGB</h1>

            <!-- Cuadro de color -->
            <div id="color-box" class="rounded mb-3"></div>

            <!-- Selector de color -->
            <label for="color-picker" class="form-label fw-bold">Seleccionar Color</label>
            <input type="color" id="color-picker" class="form-control form-control-color mb-3">

            <!-- Controles RGB -->
            <div class="color-sliders">
                <label for="red" class="form-label text-danger">Rojo</label>
                <input type="range" class="form-range" id="red" min="0" max="255" value="0">
                <input type="number" class="form-control mb-3 text-danger" id="red-input" min="0" max="255" value="0">

                <label for="green" class="form-label text-success">Verde</label>
                <input type="range" class="form-range" id="green" min="0" max="255" value="0">
                <input type="number" class="form-control mb-3 text-success" id="green-input" min="0" max="255" value="0">

                <label for="blue" class="form-label text-primary">Azul</label>
                <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
                <input type="number" class="form-control mb-3 text-primary" id="blue-input" min="0" max="255" value="0">
            </div>

            <!-- CÃ³digo hexadecimal -->
            <label for="hex-code" class="form-label fw-bold">CÃ³digo Hexadecimal</label>
            <input type="text" class="form-control text-center fw-bold" id="hex-code" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
